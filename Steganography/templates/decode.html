{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
    %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <h1 align="center">Extract Hidden File</h1>
    <form method="post" action="/decode" enctype="multipart/form-data">
        <div class="form-group">
            <label for="embededfile">Carrier File : </label>
            <input type='hidden' name='file_to_decode_label' value={{file_to_decode}}>
            <label> {{ file_to_decode }}</label>
            
        </div>
        <div class="form-group">
            <label for="start">Start BIT Position</label>
            <input type="number" class="form-control" name="start_bit" id="start">
        </div>
        <div class="form-group">
            <label for="len">Length (Periodicity)</label>
            <input type="number" class="form-control" name="len" id="len">
        </div>
        <input type="submit" value="Submit" class="btn btn-primary" />
    </form> 
           

    {% endblock %}
